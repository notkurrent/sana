# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Prepend current directory to sys.path (critical for imports in env.py)
prepend_sys_path = .

# Use os.pathsep for version_locations
version_path_separator = os

# Placeholder URL. The actual URL is injected in alembic/env.py via os.getenv
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Define hooks here (e.g. running 'black' on new revisions) if needed

# --- Logging Configuration ---

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S