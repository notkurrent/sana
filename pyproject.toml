[tool.ruff]
# Standard line length for modern displays
line-length = 120
# Target Python version for syntax upgrades
target-version = "py313"

[tool.ruff.lint]
# E, W, F: Standard linter errors and warnings
# I: Import sorting (isort)
# UP: Pyupgrade (automatically upgrades syntax to newer Python versions)
# B: Flake8-bugbear (finds likely bugs and design problems)
select = ["E", "W", "F", "I", "UP", "B"]
ignore = ["B008"]

# Allow autofix for all enabled rules
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"