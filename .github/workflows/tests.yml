name: Run Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Поднимаем временную базу данных прямо внутри GitHub Actions
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sana_test
        ports:
          - 5432:5432
        # Ждем, пока база загрузится, прежде чем запускать тесты
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Доустанавливаем тестовые библиотеки (если их нет в requirements.txt)
          pip install pytest pytest-asyncio pytest-mock httpx greenlet asyncpg

      - name: Run Tests
        env:
          # Передаем фейковые переменные окружения, чтобы приложение запустилось
          # (Ведь мы мокаем реальные вызовы к Telegram/OpenAI в тестах)
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/sana_test
          TELEGRAM_BOT_TOKEN: "dummy_token"
          OPENAI_API_KEY: "dummy_key"
          SECRET_KEY: "dummy_secret"
        run: |
          pytest tests/ -v
