name: Run Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sana_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/sana_test
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/sana_test

          # Dummy variables are required to pass Pydantic validation during app startup.
          # External services (Google, Telegram) should be mocked in tests.
          TELEGRAM_BOT_TOKEN: "dummy_bot_token"
          GOOGLE_API_KEY: "dummy_google_key"
          EXCHANGE_RATE_API_KEY: "dummy_exchange_key"
          SECRET_KEY: "dummy_secret_super_secure"

          # URLs for Pydantic HttpUrl validation
          BASE_URL: "https://example.com"
          WEB_APP_URL: "https://example.com"

        run: |
          pytest tests/ -v
