name: Run Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Поднимаем временную базу данных прямо внутри GitHub Actions
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sana_test
        ports:
          - 5432:5432
        # Ждем, пока база загрузится, прежде чем запускать тесты
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          # --- Настройки БД ---
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/sana_test

          # --- Фейковые ключи (Dummy Variables) ---
          # Эти значения нужны, чтобы Settings в config.py не выбросил ошибку валидации при старте.
          # Сами сервисы (Google, Telegram) в тестах мы "мокаем", так что реальные ключи не нужны.

          TELEGRAM_BOT_TOKEN: "dummy_bot_token"
          GOOGLE_API_KEY: "dummy_google_key" # Исправили под твой проект
          EXCHANGE_RATE_API_KEY: "dummy_exchange_key" # Тот самый недостающий ключ!
          SECRET_KEY: "dummy_secret_super_secure"

          # --- URL (для валидации Pydantic HttpUrl) ---
          BASE_URL: "https://example.com"
          WEB_APP_URL: "https://example.com"

        run: |
          pytest tests/ -v
